<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UID REGISTER</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>UID</span> Register</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Scan Handphone mu! <p> Dekatkan pada Sensor! </h3>
        <ul>
          <li> ID kamu adalah :</li>
          <li> <gey</li>
          
        </ul>
      </div>
      <div class="contact">
        <h3>UID Register</h3>
        <div class="alert">Selamat! ID kamu telah berhasil di daftarkan!</div>
        <form id="contactForm">
          <p>
            <label>Nama</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>UID</label>
            <input type="text" name="iniuid" id="iniuid">
          </p>
          <p class="full">
            <button type="submit">Save</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
